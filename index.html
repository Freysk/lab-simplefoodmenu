<!DOCTYPE html>
<html lang="en" ng-app="FoodMenu">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My little food shop</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body ng-controller="MenuController as mc">
    <div class="overlay" ng-show="!mc.loaded"><img src="img/loading.gif"/ ></div>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1>My little food shop</h1>
			<table class="table" id="meals" >
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                <tr ng-repeat="meal in mc.meals">
                    <td>
                        <strong>{{meal.name}}</strong>
                        <span ng-if="meal.veggie">&nbsp;<img src="img/vege-icon.png"></span>
                        <p>{{meal.description}}</p>
                    </td>
                    <td>
                        <span class="price"><strong>{{meal.price}} €</strong></span>
                    </td>
                    <td class="quantity">{{meal.quantity}}</td>
                    <td>
                        <button class="btn btn-primary more" ng-click="mc.increment(meal)">+</button>
                        <button class="btn btn-primary less" ng-click="mc.decrement(meal)">-</button>
                    </td>
                </tr>
                <tr class="info">
                     <td>
                        <strong>Total</strong>
                     </td>
                     <td>
                        <span class="price"><strong>{{mc.totalPrice}} €</strong></span>
                    </td>
                    <td class="quantity">{{mc.totalQuantity}}</td>
                    <td>
                    </td>
                </tr>
            </table>
		</div>
	</div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
